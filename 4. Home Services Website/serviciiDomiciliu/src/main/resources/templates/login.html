<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicii la domiciliu</title>
    <link rel="stylesheet" href="styling/globalStyle.css" />
    <link rel="stylesheet" href="styling/login/loginStyle.css" />
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <div class="logo-container">
          <img src="photos/logo.png" alt="logo"/>
          <span class="logo-text">Servicii la domiciliu</span>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li onclick="location.href='index.html';">Servicii</li>
          <li onclick="location.href='programeaza.html';">Programeaza</li>
          <li class="active" onclick="location.href='login.html';">Login</li>
        </ul>
      </nav>
    </header>
    <main>
    <div class="login-container">
	    <h1>Login</h1>
        <p th:if="${justRegistered == true}" style="color: green;">Te-ai inregistrat cu succes<br> te rog logheaza-te</p>
        <p th:if="${errorWrongPasswordOrUsername != null}" style="color: red;">Username sau parola gresite</p>
        <p th:if="${accountNeed != null}" style="color:red">Trebuie sa te loghezi pentru a accesa acea pagina</p>
	    <form id="login-form" class="login-form" action="login" method="POST">
	    	<div class="login-entry">
			    <p class="login-p">username:</p>
			    <input type="text" id="username" name="username" required>
		    </div>
		    <div class="login-entry">
			    <p class="login-p">password:</p>
			    <input type="password" id="password" name="password" required>
		    </div>
		    <button>Login</button>
	    </form>
	    <p class="login-p" style="padding:10px;">Nu ai un cont? <a href="register.html">Register</a></p>
    </div>
    </main>
    <footer>
      <a href="index.html">ServiciiDomiciliu.com</a>
    </footer>
</body>
</html>
